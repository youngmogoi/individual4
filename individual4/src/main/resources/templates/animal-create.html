<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Animal</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<h1>Create New Animal</h1>
<form action="#" th:action="@{/animals/new}" th:object="${animal}" method="post">
    <label for="name">Name:</label>
    <input type="text" th:field="*{name}" id="name"/><br>

    <label for="species">Species:</label>
    <input type="text" th:field="*{species}" id="species"/><br>

    <label for="description">Description:</label>
    <input type="text" th:field="*{description}" id="description"/><br>

    <button type="submit">Create Animal</button>
</form>
<a href="/animals/all">Back to List</a>
</body>
</html>
